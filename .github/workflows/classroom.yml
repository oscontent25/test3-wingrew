name: Autograding Tests
'on': 
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:   
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test3
      id: test3
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 20
        setup-command: ''
    - name: test4
      id: test4
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 20
        setup-command: ''
    - name: Autograding Reporter
      uses: oscontent25/autograding-grading-reporter@v1
      env:
        TEST3_RESULTS: "${{steps.test3.outputs.result}}"
        TEST4_RESULTS: "${{steps.test4.outputs.result}}"
      with:
        runners: test3,test4
